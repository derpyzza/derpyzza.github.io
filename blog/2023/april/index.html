    <style>
      :root {
        --bg: #fffefa; /*background*/
        --nm: #363636; /*normal*/
        --li: #bdbdbd; /*light*/
        --ac: #349744; /*accent*/
      }
      body {
        height: 100vh;
        padding: 2rem 1.5rem 1.5rem;
        color: var(--nm);
        text-align: left;
        background-color: var(--bg);
        font-family: Arial, Helvetica, sans-serif;
      }
      header,
      main,
      footer {
        padding: 6px;
        max-width: 60ch;
        margin: auto;
        word-wrap: break-word;
      }
      p {
        text-align: justify;
        line-height: 1.5rem;
      }
      hr {
        color: var(--li);
      }
      h1 {
        margin-top: 1rem;
        margin-bottom: 5rem;
      }
      ul {
        padding: 0px 10px;
      }
      a {
        padding: 5px;
        color: var(--ac);
        text-decoration: none;
        font-weight: bold;
        border-radius: 4px;
      }
      img {
        width: 100%;
        height: auto;
        max-width: 80chr;
      }
      span {
        color: var(--li);
        font-weight: bolder;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #161616; /*normal*/
          --nm: #fffefa; /*background*/
          --li: #565; /*light*/
          --ac: #349744; /*accent*/
        }
      }
    </style>
