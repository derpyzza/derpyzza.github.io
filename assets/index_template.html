<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Derpyzza's site</title>
    <link rel="stylesheet" href="./assets/main.css" />
  </head>

  <body>
    <header id="header">
      <nav>
        <div>
          <a href="/about.html">@derpyzza</a>
          <span> // </span>
          <a href="/index.html">home</a>
          <span> // </span>
          <a href="/rss.html">rss</a>
        </div>
      </nav>
    </header>

    <main>
      <section id="main">
				<hgroup>
					<span>{{date}}</span>
					<h1>
						<a href="#main">
							{{title}}
						</a>
					</h1>
					<h4>
						<span>
							{{subtitle}}
						</span>
					</h4>
				</hgroup>
				{{latest}}
      </section>

      <hr />

      <section id="posts">
        <h2><span>Archive</span></h2>

        <section id="list">
					{{posts}}
				</section>
      </section>

      <hr />
    </main>

    <footer id="footer">
      <nav>
        <span>beep beep, footer</span>

      </nav>
    </footer>
